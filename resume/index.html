---
title: Resume
baseurl: "resume"
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      	{% if post.page_to_display contains 'resume' %}
      		<div class="resume {{ post.div_class }}" >
	      	<h3>{{ post.title }}</h3>
	      	<p>{{ post.content }}</p>
			</div>
	      </li>
      	{% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
